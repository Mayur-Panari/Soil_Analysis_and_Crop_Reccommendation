{% extends "base.html" %} 
{% block title %}Feedback Page{% endblock title %} 
{% block body %}

<style>
    /* General Styles */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f7fa;
    }

    /* Container for the feedback form */
    .form-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        margin-top: 50px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .form-container img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 8px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 5px;
        padding: 10px;
        transition: border-color 0.3s;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    #responseMessage {
        margin-top: 20px;
    }

    .alert {
        border-radius: 5px;
    }
    
</style>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 form-container">
                <div class="row align-items-center">
                    <div class="col-md-5 ">
                        <img src="/static/feedback.jpg" alt="Feedback" class="img-fluid rounded">
                    </div>
                    <div class="col-md-7">
                        <h2>Feedback Form</h2><br>
                        <form id="feedback-form" action="/feedback/" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                            </div>

                            <div class="form-group">
                                <label for="feedback">Your Feedback</label>
                                <textarea class="form-control" id="feedback" name="description" rows="4" placeholder="Write your feedback here" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Submit Feedback</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

{% endblock body %}
