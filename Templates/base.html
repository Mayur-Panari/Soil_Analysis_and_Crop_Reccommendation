<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock title%}Crop Reccommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #83a5c7, #d64c4c);
            /* Light blue and black gradient background */
            font-family: Arial, sans-serif;
            color: #050303;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        
        .form-label {
            font-weight: bold;
        }
        
        .submit-btn {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background-color: #218838;
        }
        
        .clear-btn {
            background-color: #dc3545;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .clear-btn:hover {
            background-color: #c82333;
        }
        
        .result-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
        
        .text-center {
            border: #83a5c7 5px;
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><b>Crop Reccommendation</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Login</a></li>
                                <li><a class="dropdown-item" href="#">User Login</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form> -->
                </div>
            </div>
        </nav>
        {% block body %}{% endblock body %}
    </div>
    <div class="container">
        <h2 class="text-center"><b>Soil Data Input</b></h2>
        <form id="dataForm">
            <div class="mb-3">
                <label for="nitrogen" class="form-label">Nitrogen (N)</label>
                <input type="number" class="form-control" id="nitrogen" placeholder="Enter nitrogen level" min="0" required>
            </div>
            <div class="mb-3">
                <label for="potassium" class="form-label">Potassium (K)</label>
                <input type="number" class="form-control" id="potassium" placeholder="Enter potassium level" min="0" required>
            </div>
            <div class="mb-3">
                <label for="phosphorus" class="form-label">Phosphorus (P)</label>
                <input type="number" class="form-control" id="phosphorus" placeholder="Enter phosphorus level" min="0" required>
            </div>
            <div class="mb-3">
                <label for="humidity" class="form-label">Humidity (%)</label>
                <input type="number" class="form-control" id="humidity" placeholder="Enter humidity level" min="0" required>
            </div>
            <div class="mb-3">
                <label for="ph" class="form-label">pH Level</label>
                <input type="number" class="form-control" id="ph" placeholder="Enter pH level" step="0.1" min="0" required>
            </div>
            <div class="mb-3">
                <label for="rainfall" class="form-label">Rainfall (mm)</label>
                <input type="number" class="form-control" id="rainfall" placeholder="Enter rainfall" min="0" required>
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature (°C)</label>
                <input type="number" class="form-control" id="temperature" placeholder="Enter temperature in °C" step="0.1" min="0" required>
            </div>
            <button type="submit" class="btn submit-btn w-100">Submit</button>
            <button type="button" class="btn clear-btn w-100 mt-3" id="clearButton">Clear Data</button>
        </form>
        <div class="result-message" id="resultMessage">
            <p>Your data has been successfully submitted!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle form submission
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page refresh on submit

            // Simple form validation (in case of empty fields)
            let formValid = true;
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                if (!input.value) {
                    formValid = false;
                    input.classList.add('is-invalid');
                } else {
                    input.classList.remove('is-invalid');
                }
            });

            // Show success message if all fields are filled
            if (formValid) {
                document.getElementById("resultMessage").style.display = "block";
            }
        });

        // Clear data on button click
        document.getElementById("clearButton").addEventListener("click", function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.value = ''; // Clear all input fields
                input.classList.remove('is-invalid'); // Remove any validation errors
            });
            document.getElementById("resultMessage").style.display = "none"; // Hide success message if any
        });
    </script>
</body>

</html>
